<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      color: #333;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-point {
      background-color: #4CAF50;
      color: white;
    }

    #add-point:hover {
      background-color: #45a049;
    }

    #logout-btn {
      background-color: #f44336;
      color: white;
    }

    #logout-btn:hover {
      background-color: #d32f2f;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    #emoji-store {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .emoji-btn {
      font-size: 24px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .owned {
      background-color: #2196F3;
    }

    .not-owned {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="user-avatar" src="" alt="الصورة الشخصية">
    <h1>مرحبًا يا <span id="user-name">مستخدم</span></h1>
    <p>البريد الإلكتروني: <span id="user-email"></span></p>
    <p>UID: <span id="user-uid"></span></p>
    <p>نقاطك: <span id="user-points">0</span></p>

    <button id="add-point">اضغط هنا لكسب نقطة</button>
    <button id="logout-btn">تسجيل الخروج</button>

    <h2>🛒 المتجر</h2>
    <div id="emoji-store"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvMLI4QL90kIbjVn_6e02dUIa4K1dt3Ws",
      authDomain: "login-c8afc.firebaseapp.com",
      projectId: "login-c8afc",
      appId: "1:907378152010:web:587c0777c4926b0ba0ccb3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const emailSpan = document.getElementById("user-email");
    const nameSpan = document.getElementById("user-name");
    const uidSpan = document.getElementById("user-uid");
    const pointsSpan = document.getElementById("user-points");
    const avatarImg = document.getElementById("user-avatar");
    const addPointBtn = document.getElementById("add-point");
    const logoutBtn = document.getElementById("logout-btn");
    const emojiStore = document.getElementById("emoji-store");

    const emojis = [
      { id: "smile", emoji: "😊", cost: 5000}, 
      { id: "cool", emoji: "😎", cost: 1000000}, 
      { id: "star", emoji: "⭐", cost: 500}, 
      { id: "fire", emoji: "🔥", cost: 500000}, 
    ];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      emailSpan.textContent = user.email;
      nameSpan.textContent = user.displayName || "مستخدم";
      uidSpan.textContent = user.uid;

      const userRef = doc(db, "users", user.uid);
      let snap = await getDoc(userRef);

      if (!snap.exists()) {
        await setDoc(userRef, {
          email: user.email,
          name: user.displayName,
          createdAt: new Date(),
          points: 0,
          ownedEmojis: [],
          profileEmoji: null
        });
        snap = await getDoc(userRef);
      }

      let data = snap.data();
      pointsSpan.textContent = data.points || 0;

      const owned = data.ownedEmojis || [];
      let profileEmoji = data.profileEmoji;

      // تعيين صورة البروفايل حسب الإيموجي أو الصورة الأصلية
      if (profileEmoji) {
        const found = emojis.find(e => e.id === profileEmoji);
        if (found) avatarImg.src = `https://emojicdn.elk.sh/${found.emoji}`;
      } else {
        avatarImg.src = user.photoURL || "https://via.placeholder.com/80";
      }

      // زر كسب النقاط
      addPointBtn.addEventListener("click", async () => {
        await updateDoc(userRef, { points: increment(1) });
        let newSnap = await getDoc(userRef);
        pointsSpan.textContent = newSnap.data().points;
      });

      // زر تسجيل الخروج
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html";
      });

      // رسم المتجر
      function renderStore() {
        emojiStore.innerHTML = "";
        const points = parseInt(pointsSpan.textContent);

        emojis.forEach(({ id, emoji, cost }) => {
          const ownedEmoji = owned.includes(id);
          const isActive = profileEmoji === id;

          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.classList.add(ownedEmoji ? "owned" : "not-owned");
          btn.textContent = `${emoji} ${ownedEmoji ? (isActive ? "✅ مستخدم" : "تعيين") : `شراء (${cost})`}`;

          btn.addEventListener("click", async () => {
            if (!ownedEmoji) {
              if (points < cost) return alert("❌ لا توجد نقاط كافية");
              owned.push(id);
              await updateDoc(userRef, {
                points: points - cost,
                ownedEmojis: owned
              });
              pointsSpan.textContent = points - cost;
            }

            await updateDoc(userRef, { profileEmoji: id });
            avatarImg.src = `https://emojicdn.elk.sh/${emoji}`;
            profileEmoji = id;
            renderStore();
          });

          emojiStore.appendChild(btn);
        });
      }

      renderStore();
    });
  </script>
</body>
</html>
