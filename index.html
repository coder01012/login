<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .login-container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
    }
    
    p {
      color: #666;
      margin-bottom: 32px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    #login-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
    }
    
    #login-btn:hover {
      background-color: #3367D6;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(66, 133, 244, 0.3);
    }
    
    #login-btn:active {
      transform: translateY(0);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      background-color: white;
      border-radius: 4px;
      padding: 2px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      color: #4285F4;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">LOGO</div>
    <h1>مرحباً بك</h1>
    <p>سجل الدخول باستخدام حساب جوجل للوصول إلى نظامنا</p>
    <button id="login-btn">
      تسجيل الدخول بجوجل
      <img class="google-icon" src="https://www.google.com/favicon.ico" alt="جوجل">
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvMLI4QL90kIbjVn_6e02dUIa4K1dt3Ws",
      authDomain: "login-c8afc.firebaseapp.com",
      projectId: "login-c8afc",
      appId: "1:907378152010:web:587c0777c4926b0ba0ccb3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // التوجيه التلقائي إذا المستخدم سجل دخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "welcome.html";
      }
    });

    // تسجيل الدخول عند الضغط على الزر
    document.getElementById("login-btn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // لا داعي للتوجيه هنا لأن onAuthStateChanged مسؤول عنه
        })
        .catch((error) => {
          console.error("خطأ في تسجيل الدخول:", error);
        });
    });
  </script>
</body>
        </html>
