<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول بجوجل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h1>تسجيل الدخول بجوجل</h1>
  <button id="googlesingin-but">الدخول باستخدام جوجل</button> 
  <script type="module" src="app.js">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

const auth = getAuth();

onAuthStateChanged(auth, (user) => {
  if (user) {
    // المستخدم مسجل الدخول، تحويله إلى صفحة الترحيب
    window.location.href = "welcome.html";
  }
});
  </script> 
</body>
</html>
