<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
</head>
<body>
  <button id="login-btn">تسجيل الدخول بجوجل</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvMLI4QL90kIbjVn_6e02dUIa4K1dt3Ws",
      authDomain: "login-c8afc.firebaseapp.com",
      projectId: "login-c8afc",
      appId: "1:907378152010:web:587c0777c4926b0ba0ccb3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // التوجيه التلقائي إذا المستخدم سجل دخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "welcome.html";
      }
    });

    // تسجيل الدخول عند الضغط على الزر
    document.getElementById("login-btn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // لا داعي للتوجيه هنا لأن onAuthStateChanged مسؤول عنه
        })
        .catch((error) => {
          console.error("خطأ في تسجيل الدخول:", error);
        });
    });
  </script>
</body>
</html>
